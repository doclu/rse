<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animate</title>
	<style>
		.demo{
			height: 10px;
			width: 10px;
			border-radius: 10px;
			background: white;
			position: absolute;
			top: 95px;
			left: 0;
		}
		#content{
			height: 200px;
			width: 500px;
			background: navy;
			position: absolute;
			top: 50px;
			left: 0px;
			border:1px solid teal;
		}
	</style>
</head>
<body>
	<img src="https://res.vmallres.com/pimages//sale/2017-12/20171226193811672.jpg" alt="">
	<button>生成dom</button>
	<div id="content"></div>
</body>
<script src='../animate.js'></script>
<script>
	var createDom=function(){
		var dom=document.createElement('div');
		dom.className='demo';
		document.getElementById('content').appendChild(dom)
		return dom;
	}
	var moveCancel=(function(){
		var status=true,timer;
		return function(){
			if(status){
				timer1=setInterval(createAnimate,2200);
				timer2=setInterval(createAnimate,2400);
				timer3=setInterval(createAnimate,2600);
			}else{
				clearInterval(timer1);
				clearInterval(timer2);
				clearInterval(timer3);
			}
			status=!status;
		}
	})()

	var newmove=function(){

	}
	var change=(function(){
		var status=true,div;
		return function(r){
			if(status){
				div=new Animate(r);
				div.start('width',500,200,'easeIn');
			}
			status=false;
			return div;
		}
	})()
	document.querySelector('button').onmouseover=function(){
		var self=this;
		change(self);
	}
	document.querySelector('button').onclick=function(){
		moveCancel();
	}
	var createAnimate=function(){
		var oDiv=createDom(); 
		var div=new Animate(oDiv);
		div.start('left',500,500,'easeIn');
	}


</script>
</html>
